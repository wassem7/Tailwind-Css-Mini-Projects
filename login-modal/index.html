<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!--Global container-->
    <div
      class="flex min-h-screen justify-center items-center bg-rose-50"
    >
      <!--Card container-->
      <div
        class="flex flex-col space-y-10 bg-white m-6 shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0 relative"
      >
        <!--Left side-->
        <div class="p-6 md:p-20">
          <!--Top Content-->
          <h2 class="font-mono font-bold mb-5 text-4xl">
            Log in
          </h2>
          <p
            class="max-w-sm mb-12 font-sans font-light text-gray-600"
          >
            Log in to your account to upload or download
            pictures, videos or music
          </p>
          <input
            type="text"
            class="w-full border border-gray-300 p-5 rounded-md placeholder:font-sans placeholder:font-light focus:outline-none caret-gray-600"
            placeholder="Enter your email address"
          />

          <!--Middle content-->
          <div
            class="flex flex-col justify-between items-center space-y-6 mt-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">
              Forgot password
            </div>
            <button
              class="w-full md:w-auto flex items-center justify-center bg-cyan-700 text-white font-sans font-bold space-x-4 p-4 px-9 rounded-md shadow-lg shadow-cyan-100 hover:opacity-90 hover:shadow-xl duration-200"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  stroke="none"
                  d="M0 0h24v24H0z"
                  fill="none"
                />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <!--Border-->
          <div class="mt-12 border-b border-b-gray-300"></div>

          <!--Bottom Content-->
          <p
            class="py-6 text-sm font-thin text-center text-gray-400"
          >
            or log in with
          </p>

          <!--Bottom Buttons Container-->

          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <!--Facebook Button-->
            <button
              class="flex justify-center items-center py-2 rounded shadow-sm border border-gray-300 space-x-3 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img
                src="./images/facebook.png"
                class="w-9"
                alt=""
              />
              <span class="font-thin">Facebook</span>
            </button>

            <!--Google Button-->
            <button
              class="flex justify-center items-center py-2 rounded shadow-sm border border-gray-300 space-x-3 hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2"
            >
              <img
                src="./images/google.png"
                class="w-9"
                alt=""
              />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </div>

        <!--Right side-->
        <img
          src="./images/image.jpg"
          class="w-[430px] hidden md:block"
          alt=""
        />

        <!--Close Button-->
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration 200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
