<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product modal</title>
  </head>
  <body>
    <!--Global container-->
    <div
      class="flex bg-slate-100 justify-center items-center min-h-screen"
    >
      <!--Card Container-->
      <div
        class="flex flex-col space-y-10 m-3 p-6 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-10 md:space-x-10 md:m-0 md:p-16"
      >
        <!--Image Container-->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>

        <!--Content-->
        <div class="flex flex-col space-y-6">
          <!--Label & Title Container-->
          <div
            class="flex flex-col mb-4 space-y-3 md:text-left text-center"
          >
            <!--Label-->
            <div>
              <div
                class="px-3 py-1 text-sm text-white bg-black rounded-full inline-block"
              >
                Free Shipping
              </div>
            </div>

            <!--Title-->
            <div class="text-2xl max-w-sm font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <!--Price container-->
            <div
              class="flex flex-col mb-4 space-y-3 text-center md:text-left"
            >
              <p class="line-through">$899</p>
              <p class="text-5xl font-bold">$699</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as
                stock lasts !
              </p>
            </div>

            <!--Button group-->
            <div class="group">
              <button
                class="bg-blue-700 w-full rounded-lg text-white border-b-8 border-b-blue-700 group-hover:scale-105 duration-200"
              >
                <div class="bg-blue-500 rounded-lg px-8 py-4">
                  Add to cart
                </div>
              </button>
            </div>

            <!--Stock-->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">60+ pcs. in stock</div>
            </div>

            <!--Bottom Buttons Container-->
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4"
            >
              <button
                class="justify-center items-center flex py-3 px-5 space-x-3 border-2 border-gray-300 shadow-sm rounded-lg hover:shadow-lg duration-200"
              >
                <img
                  src="./images/weight.png"
                  alt=""
                  class="w-8"
                />
                <span>Add to cart</span>
              </button>
              <button
                class="justify-center items-center flex py-3 px-5 space-x-3 border-2 border-gray-300 shadow-sm rounded-lg hover:shadow-lg duration-200"
              >
                <img
                  src="./images/heart.png"
                  alt=""
                  class="w-8"
                />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
